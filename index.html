
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="code-quiz.css">
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <button class="viewScores id="viewScores">View high score</button>
    </header>
    <div class="timer"></div>
    <div id="homepage">
    <h1>Coding Quiz Challenge</h1>
    <h2>Test your Coding knowledge! You have 30 seconds to answer each question.</h2>
    <h3>Beware of haste! Wrong answers come with a penalty.</h3>
    <button id="beginQuiz">Begin Quiz</button>
    </div>
    <h2 id="timerEl"></h2>
    <div class="questionBox" id="questionBox"></div>
    <div class="quizQuestion" style="display: none">
        <h2></h2>
        <p>
          <button class="button"></button>
        </p>
        <p>
          <button class="button"></button>
        </p>
        <p>
          <button class="button"></button>
        </p>
        <p>
          <button class="button"></button>
        </p>
      </div>
      <div class="enter-initials" style="display: none">
        <h2>The quiz has ended!</h2>
        <p></p>
        <label for="initial">Enter initials here:</label>
        <input
          type="text"
          name="initial"
          maxlength="5"
          id="initial-input"
          placeholder="Your Initial"
          onkeyup="this.value = this.value.toUpperCase();"
          style="text-transform: uppercase"
        />
        <button type="submit" id="submitInitials">Submit</button>
        <p id="warning"></p>
      </div>
    <div id="checkAnswer"></div>
    <h3></h3>
      </div>
      <div class="highscore" style="display: none">
        <h2>Highscores</h2>
        <ul class="highscoreList"></ul>
        <button id="returnHome">Go Back</button>
        <button id="clearHighscore">Clear Highscores</button>
      </div>
    <script src="code-quiz.js"></script>
</body>
</html>
