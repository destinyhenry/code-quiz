<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="" />
    <link rel="stylesheet" href="" />

    <title>Code Quiz</title>
  </head>
  <body>
    <header>
      <button class="highscore">View Highscores</button>
      <div class="timer"></div>
    </header>
    <main>
      <div class="homepage">
        <h1>Coding Quiz Challenge</h1>
        <p>
          Test your Coding knowledge! You have 30 seconds to answer each question. 
        </p>
          <p>Beware of haste! Wrong answers come with a penalty. </p>
        
        <button class="begin">Begin</button>
      </div>

      <div class="questions" style="display: none">
        
        <p>
          <button class="button"></button>
        </p>
        <p>
          <button class="button"></button>
        </p>
        <p>
          <button class="button"></button>
        </p>
        <p>
          <button class="button"></button>
        </p>
      </div>
      <div class="enterInitials" style="display: none">
        <h2>This round is complete!</h2>
        <p></p>
        <label for="initial">Enter initials below:</label>
        <input
          type="text"
          name="initial"
          maxlength="5"
          id="initialInput"
          placeholder="Your Initials"
          onkeyup="this.value = this.value.toUpperCase();"
          style="text-transform: uppercase"
        />
        <button type="submit" id="submit">Submit</button>
        <p id="warning"></p>
      </div>
      <div class="displayAnswers" id="answer">
        <hr />
        <h3></h3>
      </div>
      <div class="highscore">
        <h2>Highscores</h2>
        <ul class="highscoreList"></ul>
        <button id="returnHome">Return</button>
        <button id="clearHighscore">Clear Highscores</button>
      </div>
    </main>
    <script src="/code-quiz/code-quiz.js"></script>
  </body>
</html>
