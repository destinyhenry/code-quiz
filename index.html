<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>

    <!-- StyleSheet -->
    <link rel="stylesheet" href="/Users/Destiny/Desktop/code-quiz/code-quiz.css">
    <link rel="stylesheet" href="/Users/Destiny/Desktop/code-quiz/code-quiz.css"/>
</head>
<body>
    <!-- start Quiz button -->
    <div class="start_btn"><button>Start Quiz</button></div>

    <!-- Rules Box -->
    <div class="info_box">
        <div class="info-title"><span>Some Rules of this Quiz</span></div>
        <div class="info-list">
            <div class="rules"> You have <span> 30 seconds </span> to complete this quiz. </div>
            <div class="rules"> You have one oppportunity to select an answer. </div> 
            </div>
        <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="restart">Continue</button>
        </div>
    </div>

    <!-- Question Box -->
    <div class="quiz_box">
        <header>
            <div class="title">Code Quiz</div>
            <div class="timer">
                <div id="timerDisplay"></div>
                <div class="time_left_txt">Time Left</div>
                <div class="timer_sec">30</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            

            <div class="question_text">
                <!-- Here I've inserted question from JavaScript -->
            </div>
            <div class="option_list">
                <!-- Here I've inserted options from JavaScript -->
            </div>
        </section>

        <!-- footer of Quiz Box -->
        <footer>
            <div class="total_question">
                <!-- Here I've inserted Question Count Number from JavaScript -->
            </div>
            <button class="next_btn">Next</button>
        </footer>
    </div>

    <!-- Result Box -->
    <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text">You've completed the Quiz!</div>
        <div class="score_text">
            <!-- Here I've inserted Score Result from JavaScript -->
        </div>
        <div class="buttons">
            <button class="restart">Replay Quiz</button>
            <button class="quit">Quit Quiz</button>
        </div>
    </div>

    <!-- Inside this JavaScript file I've inserted Questions and Options only -->
    <script src="/Users/Destiny/Desktop/code-quiz/code-quiz.js"></script>

    <!-- Inside this JavaScript file I've coded all Quiz Codes -->
    <script src="/Users/Destiny/Desktop/code-quiz/code-quiz.js"></script>

</body>
</html>
</html>
